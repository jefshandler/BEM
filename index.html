<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Aula sobre BEM</title>
</head>
<body>
    <button class="button button--big">Cadastrar</button>
    <button class="button button--primary">Cadastrar</button>
    <button class="button button--success">Cadastrar</button>
    <button class="button button--warning">Cadastrar</button>
    <button class="button button--danger">Cadastrar</button>
    

    <div class="Form-group">
        <label class="form-group__label form-group__label--error">Nome</label>
        <input type="text" 
        class="form-group__input form-group__input--error" 
        placeholder="Digite seu nome">
    </div>
    <div class="Form-group">
        <label class="form-group__label form-group__label--success">Email</label>
        <input type="text" 
        class="form-group__input form-group__input--success" 
        placeholder="Digite seu email">
    </div>
</body>
</html>
